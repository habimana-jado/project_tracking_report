                                <!--<h4>Action Plan Report</h4>-->

                                    <h:form>
                                        <div class="col-lg-4">

                                                <!--<f:selectItem itemLabel="All" itemValue="All"/>-->

                    <div class="row">

                            <div class="hpanel" style="padding-top: 5px;">
                                <div class="panel-body">

                                    <!--Compiled Report-->
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="product-status-wrap">
                                                <div class="asset-inner">
                                                    <h:form rendered="#{divisionModel.activityType == 'ActionPlan' || divisionModel.activityType == 'All'}" style="padding-top: 45px;">
                                                        <p:growl />
                                                        <h4>Action Plan</h4>
                                                        <div class="row">
                                                            <div class="col-lg-4">
                                                                <h:selectOneMenu class="form-control" value="#{divisionModel.quarter}">
                                                                    <f:selectItem itemLabel="Quarter 1" itemValue="Quarter1" />
                                                                    <f:selectItem itemLabel="Quarter 2" itemValue="Quarter2" />
                                                                    <f:selectItem itemLabel="Quarter 3" itemValue="Quarter3" />
                                                                    <f:selectItem itemLabel="Quarter 4" itemValue="Quarter4" />
                                                                    <f:ajax render="tbl" listener="#{divisionModel.loadReportCompiled()}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="col-lg-4">
                                                                <h:selectOneMenu class="form-control" value="#{divisionModel.month}">
                                                                    <f:selectItem itemLabel="Month 1" itemValue="MONTH_ONE" />
                                                                    <f:selectItem itemLabel="Month 2" itemValue="MONTH_TWO" />
                                                                    <f:selectItem itemLabel="Month 3" itemValue="MONTH_THREE" />
                                                                    <f:ajax render="tbl" listener="#{divisionModel.loadReportCompiled()}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="col-lg-4">
                                                                <h:selectOneMenu class="form-control" value="#{divisionModel.period}">
                                                                    <f:selectItem itemLabel="Week 1" itemValue="Week1" />
                                                                    <f:selectItem itemLabel="Week 2" itemValue="Week2" />
                                                                    <f:selectItem itemLabel="Week 3" itemValue="Week3" />
                                                                    <f:selectItem itemLabel="Week 4" itemValue="Week4" />
                                                                    <f:ajax render="tbl" listener="#{divisionModel.loadReportCompiled()}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>

                                                        <p:dataTable style="padding-top: 10px;" id="tbl" widgetVar="reportTable" var="acc" value="#{divisionModel.compiledAccomplishments}" sortBy="#{acc.target.indicator.project.projectTitle}">


                                                            <p:column headerText="Activity" groupRow="true">
                                                                <h:outputText styleClass="preformatted" value="#{acc.target.target.indicator.project.projectTitle}" />
                                                            </p:column>

                                                            <p:column headerText="Indicator" groupRow="true">
                                                                <h:outputText styleClass="preformatted" value="#{acc.target.target.indicator.indicatorName}" />
                                                            </p:column>
                                                            <c:choose>
                                                                <c:when test="#{divisionModel.quarter eq 'Quarter1'}">
                                                                    <p:column headerText="Target (Q1)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.target.target.targetTitle}" />
                                                                    </p:column>                                       
                                                                </c:when>
                                                                <c:when test="#{divisionModel.quarter eq 'Quarter2'}">
                                                                    <p:column headerText="Target (Q2)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.target.target.targetTitle}" />
                                                                    </p:column>                                       
                                                                </c:when>
                                                                <c:when test="#{divisionModel.quarter eq 'Quarter3'}">
                                                                    <p:column headerText="Target (Q3)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.target.target.targetTitle}" />
                                                                    </p:column>                                       
                                                                </c:when>
                                                                <c:when test="#{divisionModel.quarter eq 'Quarter4'}">
                                                                    <p:column headerText="Target (Q4)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.target.target.targetTitle}" />
                                                                    </p:column>                                       
                                                                </c:when>
                                                            </c:choose>

                                                            <c:choose>
                                                                <c:when test="#{divisionModel.month eq 'MONTH_ONE'}">
                                                                    <p:column headerText="Target (M1)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.target.targetTitle}" />
                                                                    </p:column>                                                    
                                                                </c:when>
                                                                <c:when test="#{divisionModel.month eq 'MONTH_TWO'}">
                                                                    <p:column headerText="Target (M2)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.target.targetTitle}" />
                                                                    </p:column>                                                    
                                                                </c:when>
                                                                <c:when test="#{divisionModel.month eq 'MONTH_THREE'}">
                                                                    <p:column headerText="Target (M3)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.target.targetTitle}" />
                                                                    </p:column>                                                    
                                                                </c:when>
                                                            </c:choose>

                                                            <c:choose>
                                                                <c:when test="#{divisionModel.period eq 'Week1'}">
                                                                    <p:column headerText="Update(W1)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week2'}">
                                                                    <p:column headerText="Update(W2)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week3'}">
                                                                    <p:column headerText="Update(W3)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week4'}">
                                                                    <p:column headerText="Update(W4)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                            </c:choose>
                                                            <c:choose>
                                                                <c:when test="#{divisionModel.period eq 'Week1'}">
                                                                    <p:column headerText="Comments(W1)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week2'}">
                                                                    <p:column headerText="Comments(W2)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week3'}">
                                                                    <p:column headerText="Comments(W3)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week4'}">
                                                                    <p:column headerText="Comments(W4)" >
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                            </c:choose>
                                                            <p:column headerText="Next-Week Plan" >
                                                                <h:outputText styleClass="preformatted" value="#{acc.nextWeekPlan}" />
                                                            </p:column>
                                                        </p:dataTable>
                                                    </h:form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!--Other Activities Compiled Report-->
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="product-status-wrap">
                                                <div class="asset-inner">

                                                                </h:selectOneMenu>

                                                                <h:selectOneMenu class="form-control" value="#{divisionModel.month}">
                                                                    <f:selectItem itemLabel="Month 1" itemValue="MONTH_ONE" />
                                                                    <f:selectItem itemLabel="Month 2" itemValue="MONTH_TWO" />
                                                                    <f:selectItem itemLabel="Month 3" itemValue="MONTH_THREE" />
                                                                    <f:ajax render="tbl" listener="#{divisionModel.loadOtherReportCompiled()}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="col-lg-4">
                                                                <h:selectOneMenu class="form-control" value="#{divisionModel.period}">
                                                                    <f:selectItem itemLabel="Week 1" itemValue="Week1" />
                                                                    <f:selectItem itemLabel="Week 2" itemValue="Week2" />
                                                                    <f:selectItem itemLabel="Week 3" itemValue="Week3" />
                                                                    <f:selectItem itemLabel="Week 4" itemValue="Week4" />
                                                                    <f:ajax render="tbl" listener="#{divisionModel.loadOtherReportCompiled()}" />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>

                                                        <p:dataTable style="padding-top: 10px;" id="tbl" widgetVar="reportTable" var="acc" value="#{divisionModel.compiledOtherAccomplishments}" sortBy="#{acc.project.projectTitle}">

                                                            <p:column headerText="Activity" groupRow="true">
                                                                <h:outputText styleClass="preformatted" value="#{acc.project.projectTitle}" />
                                                            </p:column>

                                                            <c:choose>
                                                                <c:when test="#{divisionModel.period eq 'Week1'}">
                                                                    <p:column headerText="Update(W1)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week2'}">
                                                                    <p:column headerText="Update(W2)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week3'}">
                                                                    <p:column headerText="Update(W3)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week4'}">
                                                                    <p:column headerText="Update(W4)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.accomplishment}" />
                                                                    </p:column>
                                                                </c:when>
                                                            </c:choose>
                                                            <c:choose>
                                                                <c:when test="#{divisionModel.period eq 'Week1'}">
                                                                    <p:column headerText="Comments(W1)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week2'}">
                                                                    <p:column headerText="Comments(W2)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week3'}">
                                                                    <p:column headerText="Comments(W3)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                                <c:when test="#{divisionModel.period eq 'Week4'}">
                                                                    <p:column headerText="Comments(W4)" groupRow="true">
                                                                        <h:outputText styleClass="preformatted" value="#{acc.challenge}" />
                                                                    </p:column>
                                                                </c:when>
                                                            </c:choose>
                                                            <p:column headerText="Next-Week Plan" groupRow="true">
                                                                <h:outputText styleClass="preformatted" value="#{acc.nextWeekPlan}" />
                                                            </p:column>
                                                        </p:dataTable>
                                                    </h:form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
